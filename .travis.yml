os:
- linux
language: nix
nix: 2.2.1
env:
  global:
    # cachix
    - secure: ""

jobs:
  include:
    - stage: build library
      script:
        - nix-env -iA cachix -f https://cachix.org/api/v1/install
        - cachix use mpickering
        - cachix push mpickering --watch-store&
        - nix-build --arg pkgs "import <nixpkgs> {}"
